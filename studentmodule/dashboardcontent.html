<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Panel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 p-10">

<main class="flex-1 p-6 space-y-6 ">

  <!-- Welcome Section -->
  <div class="bg-blue-50 border-4 border-blue-500 p-6 rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold text-blue-800 mb-2">Welcome, Son Goku D. Arevalo</h2>
    <p class="text-gray-700 leading-relaxed">
      Bachelor of Science in Information Technology - 42A2<br>
      <span class="font-medium">Current Semester and Year:</span> 2025
    </p>
  </div>
  

  <!-- 3-Column Section -->
  <div class="grid grid-cols-1 lg:grid-cols-4 gap-4 ">

    <!-- Left Column -->
    <div class="space-y-4 lg:col-span-2">

      <!-- Attendance Pie Chart -->
      <div class="p-6 flex items-center justify-around">
        <div class="relative w-30 h-30">
          <svg viewBox="0 0 36 36" class="w-full h-full bg-white rounded-full shadow-xl transform -rotate-90">
            <!-- Background circle -->
            <circle cx="18" cy="18" r="10" fill="none" stroke="#f3f4f6" stroke-width="16" />

            <!-- Present arc -->
            <circle id="present-arc"
                    cx="18" cy="18" r="10"
                    fill="none" stroke="yellow" stroke-width="16"
                    stroke-dasharray="0, 100"
                    stroke-dashoffset="0"
                     />

            <!-- Absent arc -->
            <circle id="absent-arc"
                    cx="18" cy="18" r="10"
                    fill="none" stroke="purple" stroke-width="16"
                    stroke-dasharray="0, 100"
                    stroke-dashoffset="0"
                     />
          </svg>
        </div>

        <!-- Text values -->
        <div class="grid grid-cols-1 sm:grid-rows-2 gap-4 w-[30%]">
          <!-- Present Card -->
          <div class="bg-yellow-50 border-4 border-yellow-500 p-4 rounded-3xl shadow text-center">
            <h3 class="text-lg font-bold text-yellow-800">PRESENT</h3>
            <p id="present-count" class="text-2xl font-bold text-yellow-900">0</p>
          </div>
        
          <!-- Absent Card -->
          <div class="bg-purple-50 border-4 border-purple-500 p-4 rounded-3xl shadow text-center">
            <h3 class="text-lg font-bold text-purple-800">ABSENT</h3>
            <p id="absent-count" class="text-2xl font-bold text-purple-900">0</p>
          </div>
        </div>
        
      </div>

<!-- Recent Grades -->
<div class=" p-6">
  <h3 class="text-lg font-bold mb-4">Recent Grades - 2025</h3>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-2 gap-4">
    
    <!-- Math -->
    <div class="bg-blue-50 p-4 rounded-lg shadow-sm border border-blue-300">
      <h4 class="text-blue-700 font-semibold text-md">Math</h4>
      <p class="text-gray-700 text-xl font-bold">95</p>
    </div>

    <!-- Science -->
    <div class="bg-blue-50 p-4 rounded-lg shadow-sm border border-blue-300">
      <h4 class="text-blue-700 font-semibold text-md">Science</h4>
      <p class="text-gray-700 text-xl font-bold">90</p>
    </div>

    <!-- English -->
    <div class="bg-blue-50 p-4 rounded-lg shadow-sm border border-blue-300">
      <h4 class="text-blue-700 font-semibold text-md">English</h4>
      <p class="text-gray-700 text-xl font-bold">92</p>
    </div>

    <!-- IT Elective -->
    <div class="bg-blue-50 p-4 rounded-lg shadow-sm border border-blue-300">
      <h4 class="text-blue-700 font-semibold text-md">IT Elective</h4>
      <p class="text-gray-700 text-xl font-bold">88</p>
    </div>

  </div>
</div>


    </div>

    <!-- Right Column -->
<!-- Right Column: School Notifications -->
<div class="space-y-4 lg:col-span-2 h-full">

<div class="bg-blue-600 h-[50%]">dsada</div>
<div class="bg-blue-50 h-[50%]">dsadsa</div>
</div>


  </div>
</main>

<script>
  const totalPresent = 10;
  const totalAbsent = 30;
  const total = totalPresent + totalAbsent;

  const presentPercent = (totalPresent / total) * 100;
  const absentPercent = (totalAbsent / total) * 100;

  document.getElementById("present-count").innerText = totalPresent;
  document.getElementById("absent-count").innerText = totalAbsent;

  function animateArc(element, percent, offset = 0) {
    let current = 0;
    const interval = setInterval(() => {
      if (current >= percent) {
        clearInterval(interval);
        return;
      }
      current += 1;
      element.setAttribute("stroke-dasharray", `${current}, 100`);
      element.setAttribute("stroke-dashoffset", -offset);
    }, 10);
  }

  animateArc(document.getElementById("present-arc"), presentPercent);
  setTimeout(() => {
    animateArc(document.getElementById("absent-arc"), absentPercent, presentPercent);
  }, 500);
</script>

</body>
</html>
