    @media (max-width: 768px) {
      .hero {
        flex-direction: column;

    #loginModal input {

    #loginModal button {
      padding: 10px 20px;

<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="ISCP Logo" class="logo-img" />

    <nav>

  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>International State College of the Philippines</h1>
      <p>One of the most prestigious colleges that exist in the universe. <br> BECOME AN ASPIN. </p>
      <a href="addstudent.html" class="btn">ENROLL NOW!!!</a>
    </div>
    <div class="hero-img">
      <img src="Image/Deep_learning.jpg" alt="Student Image" />
    </div>
  </section>

  <!-- Admin Login Modal -->
  <div id="loginModal">
    <div class="modal-content">
      <h3>Admin Login</h3>
      <input type="password" id="adminPassword" placeholder="Enter password" />
      <br />
      <button class="submit-btn" onclick="checkPassword()">Enter</button>
      <button class="cancel-btn" onclick="hideLogin()">Cancel</button>
    </div>
  </div>

  <script>
    function showLogin() {
      document.getElementById("loginModal").style.display = "flex";
    }

    function hideLogin() {
      document.getElementById("loginModal").style.display = "none";
      document.getElementById("adminPassword").value = "";
    }

    function checkPassword() {
      const input = document.getElementById("adminPassword").value;
      if (input === "admin123") {
        window.location.href = "admission.php";
      } else {
        alert("Incorrect password. Access denied.");
      }
    }
  </script>
