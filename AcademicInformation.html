<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Information</title>
</head>
<body style="font-family: sans-serif; margin: 0; background-color: #f4f4f4; display: flex;">
    <div style="background-color: #003865; color: white; width: 250px; height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: flex-start;">
        <div style="margin-bottom: 40px;">
            <img src="your-school-logo.png" alt="School Logo" style="max-width: 150px; height: auto; border-radius: 5px;">
        </div>
        <ul style="list-style: none; padding: 0; width: 100%;">
            <li style="padding: 10px 0;">
                <a href="#" style="text-decoration: none; color: white; display: flex; align-items: center;">
                    Dashboard
                </a>
            </li>
            <li style="padding: 10px 0;">
                <a href="#" style="text-decoration: none; color: white; display: flex; align-items: center; justify-content: space-between;">
                    <div style="display: flex; align-items: center;">
                        
                        Admission
                    </div>
                    <span style="margin-left: 10px;"></span>
                </a>
            </li>
            <li style="padding: 10px 0;">
                <a href="#" style="text-decoration: none; color: white; display: flex; align-items: center;">
                    
                    Registrar
                </a>
            </li>
            <li style="padding: 10px 0;">
                <a href="#" style="text-decoration: none; color: white; display: flex; align-items: center;">

                    Cashier
                </a>
            </li>
            <li style="padding: 10px 0;">
                <a href="#" style="text-decoration: none; color: white; display: flex; align-items: center;">
                    
                </a>
            </li>
            <li style="padding: 10px 0;">
                <a href="#" style="text-decoration: none; color: white; display: flex; align-items: center;">
                    
                    Exams
                </a>
            </li>
        </ul>
        <div style="margin-top: auto; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.2); width: 100%;">
            <div style="display: flex; align-items: center; justify-content: space-between; padding: 10px 0;">
                <a href="#" style="text-decoration: none; color: white; font-size: 14px;">Features</a>
                <span style="background-color: #ffc107; color: #003865; border-radius: 5px; padding: 2px 5px; font-size: 10px;">NEW</span>
            </div>
        </div>
    </div>
    <div style="flex-grow: 1; padding: 40px; display: flex; flex-direction: column;">
        <div style="display: flex; justify-content: flex-end; align-items: center; margin-bottom: 30px;">
            <a href="#" style="text-decoration: none; color: #555; margin-left: 20px; display: flex; align-items: center;">
                <img src="notification-icon.png" alt="Notification" style="width: 20px; height: 20px; margin-right: 5px; opacity: 0.7;">
            </a>
            <a href="#" style="text-decoration: none; color: #555; margin-left: 20px;">Log out</a>
        </div>

        <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
            <div style="width: 45%;">
                <h2 style="color: #333; margin-bottom: 20px;">Academic Information</h2>
                <div style="margin-bottom: 15px;">
                    <label for="applying_grade" style="display: block; margin-bottom: 5px; color: #555; font-size: 14px;">Applying For Class/Grade</label>
                    <select id="applying_grade" style="width: calc(100% - 12px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
                        <option value="">Select Grade</option>
                        </select>
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="previous_school" style="display: block; margin-bottom: 5px; color: #555; font-size: 14px;">Previous School Name</label>
                    <input type="text" id="previous_school" style="width: calc(100% - 12px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
                </div>
                <div style="margin-bottom: 15px;">
                    <label for="last_grade" style="display: block; margin-bottom: 5px; color: #555; font-size: 14px;">Last Grade Completed</label>
                    <select id="last_grade" style="width: calc(100% - 12px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
                        <option value="">Select Grade</option>
                        </select>
                </div>
            </div>

            <div style="width: 45%;">
                <h2 style="color: #333; margin-bottom: 20px;">Documents</h2>
                <div style="margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <label style="color: #555; font-size: 14px;">Birth Certificate</label>
                    <button style="background-color: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px;">Upload</button>
                </div>
                <div style="margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <label style="color: #555; font-size: 14px;">Form 137</label>
                    <button style="background-color: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px;">Upload</button>
                </div>
                <div style="margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <label style="color: #555; font-size: 14px;">Transcript of Records</label>
                    <button style="background-color: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px;">Upload</button>
                </div>
                <div style="margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <label style="color: #555; font-size: 14px;">Good Moral</label>
                    <button style="background-color: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px;">Upload</button>
                </div>
                <div style="margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;">
                    <label style="color: #555; font-size: 14px;">Honorable Dismissal (For Transferees)</label>
                    <button style="background-color: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px;">Upload</button>
                </div>
            </div>
        </div>

        <div style="margin-bottom: 30px;">
            <h2 style="color: #333; margin-bottom: 15px;">Declaration</h2>
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <input type="radio" id="confirm" name="declaration" style="margin-right: 10px;">
                <label for="confirm" style="color: #555; font-size: 14px;">I confirm all the information provided is true.</label>
            </div>
            <div style="display: flex; align-items: center; margin-bottom: 15px;">
                <div style="margin-right: 15px;">
                    <label for="signature" style="display: block; margin-bottom: 5px; color: #555; font-size: 14px;">Signature</label>
                    <input type="text" id="signature" style="width: 200px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
                </div>
                <div>
                    <div style="width: 100px; height: 80px; border: 1px dashed #ccc; border-radius: 5px; display: flex; justify-content: center; align-items: center; flex-direction: column; margin-bottom: 5px;">
                        <img src="camera-icon.png" alt="Upload Signature" style="width: 30px; height: 30px; opacity: 0.7;">
                    </div>
                    <button style="background-color: #007bff; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; font-size: 14px;">Upload</button>
                </div>
            </div>
            <div>
                <label for="date" style="display: block; margin-bottom: 5px; color: #555; font-size: 14px;">Date</label>
                <input type="date" id="date" style="width: 150px; padding: 10px; border: 1px solid #ccc; border-radius: 4px; font-size: 14px;">
            </div>
        </div>

        <div style="margin-top: auto; display: flex; justify-content: flex-end;">
            <button style="padding: 10px 20px; border: 1px solid #ccc; border-radius: 5px; background-color: white; color: #555; cursor: pointer; margin-right: 10px;">Previous</button>
            <button style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #007bff; color: white; cursor: pointer;">Next</button>
        </div>
    </div>
</body>
</html>
