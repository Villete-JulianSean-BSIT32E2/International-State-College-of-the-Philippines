<!DOCTYPE html>
<html>
<head>
  <title>Guardian Information</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Sidebar Styles */
    .sidebar {
      width: 200px;
      background: #112D4E;
      color: white;
      padding-top: 20px;
      transition: width 0.3s;
      height: 100vh;
      position: fixed;
    }

    .sidebar:hover {
      width: 220px;
    }

    .sidebar img {
      width: 100px;
      height: auto;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .sidebar img:hover {
      transform: scale(1.1);
    }

    .sidebar div {
      padding: 10px;
      margin: 10px 0;
      transition: background 0.3s;
    }

    .sidebar div:hover {
      background: #3F72AF;
      cursor: pointer;
      border-radius: 4px;
    }

    .sidebar a {
      text-decoration: none;
      color: white;
    }

    /* Main Content Styles */
    .main-content {
      margin-left: 200px;
      padding: 30px;
      background: white;
      flex: 1;
    }

    h2, h3 {
      color: #333;
      font-size: 24px;
      font-weight: bold;
    }

    /* Form Fields */
    input[type="text"], input[type="date"], select, input[type="number"] {
      width: 100%;
      padding: 12px 20px;
      margin: 10px 0;
      border: 2px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus, input[type="date"]:focus, select:focus, input[type="number"]:focus {
      border: 2px solid #3F72AF;
      box-shadow: 0 0 10px rgba(63, 114, 175, 0.3);
    }

    /* Button Styles */
    button {
      padding: 12px 25px;
      background: #3F72AF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #2A557D;
      transform: scale(1.05);
    }

    /* Hover Effects for Links and Sidebar */
    .sidebar div:hover a {
      color: white;
    }

    /* Notifications */
    .notification {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 20px;
      transition: transform 0.3s;
    }

    .notification:hover {
      transform: scale(1.1);
    }

    /* Flexbox for Form Fields */
    .form-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    /* Styling for each input field container */
    .form-flex input, .form-flex select {
      flex: 1;
      min-width: 200px;
    }

    /* Navigation Buttons */
    .navigation-buttons {
      margin-top: 40px;
      text-align: right;
    }

    /* Adjusting for better form spacing */
    .form-flex input,
    .form-flex select {
      margin-bottom: 15px;
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <div style="text-align: center;">
      <img src="logo.png" alt="Logo">
    </div>
    <div><a href="index.html">Dashboard</a></div>
    <div><a href="admission.php">Admission</a></div>
    <div>Registrar</div>
    <div>Cashier</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div style="text-align: right;">
      
    </div>

    <h2>Parent/Guardian Information</h2>
    <form id="guardianForm" action="insert_data.php" method="post" enctype="multipart/form-data"> 
      <div class="form-flex">
        <input type="text" placeholder="Father's Name Information" name="fname" required>
        <input type="text" placeholder="Mother's Name Information" name="mname" required>
        <input type="text" placeholder="Father's Occupation" name="foccu" required>
        <input type="text" placeholder="Mother's Occupation" name="moccu" required>
        <input type="text" placeholder="Father's Contact Information" name="fno" required>
        <input type="text" placeholder="Mother's Contact Information" name="mno" required>
      </div>

      <h3>In case of Emergency:</h3>
      <div class="form-flex">
        <input type="text" placeholder="Guardian's Name" name="gname" required>
        <input type="text" placeholder="Relationship to student" name="relationship" required>
        <input type="text" placeholder="Contact Information" name="gno" required>
      </div>

      <!-- Navigation Buttons -->
      <div class="navigation-buttons">
        <a href="addstudent.html">
          <button type="button" onclick="history.back()" style="padding: 10px 20px; background-color: #eee; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px; color: black;">Previous</button>
        </a>

        <button type="submit">Next</button>
      </div>
    </form>
  </div>

  <script>
    const guardianForm = document.getElementById('guardianForm');

    guardianForm.addEventListener('submit', function(event) {
      const inputs = guardianForm.querySelectorAll('input');
      let allFilled = true;

      inputs.forEach(input => {
        if (!input.value.trim()) {
          allFilled = false;
        }
      });

      if (!allFilled) {
        event.preventDefault(); // stop form submission
        alert('⚠️ Please fill out all fields before proceeding!');
      }
    });
  </script>

</body>
</html>
