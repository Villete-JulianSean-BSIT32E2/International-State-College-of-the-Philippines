<body style="margin: 0; font-family: Arial, sans-serif; background: #f5f5f5;">

  <!-- Sidebar -->
  <div style="width: 200px; height: 100vh; background: #112D4E; float: left; color: white;">
    <div style="padding: 20px; text-align: center;">
      <img src="logo.png" alt="Logo" style="width: 100px; height: auto; border-radius: 50%;">
    </div>
    <div style="padding: 10px;">
      <div style="margin: 10px 0;">Dashboard</div>
      <div style="margin: 10px 0; background: #3F72AF; padding: 8px; border-radius: 4px;">Admission</div>
      <div style="margin: 10px 0;">Registrar</div>
      <div style="margin: 10px 0;">Cashier</div>
      <div style="margin: 10px 0;">Settings and profile</div>
      <div style="margin: 10px 0;">Exams</div>
      <div style="margin: 10px 0;">Features <span style="background: white; color: #112D4E; font-size: 10px; padding: 2px 4px; border-radius: 3px;">NEW</span></div>
    </div>
  </div>

  <!-- Main Content -->
  <div style="margin-left: 200px; padding: 30px; background: white; height: 100vh;">
    <div style="text-align: right;">
      <span style="margin-right: 10px;">üîî</span>
      <a href="#" style="text-decoration: none; color: black;">Log out</a>
    </div>

    <h2>Parent/Guardian Information</h2>
    <form id="guardianForm" action="insert_data.php" method="post" enctype="multipart/form-data"> 
      <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        <input type="text" placeholder="Father's Name Information" name="fname" style="flex: 1; padding: 8px;" required>
        <input type="text" placeholder="Mother's Name Information" name="mname" style="flex: 1; padding: 8px;" required>
        <input type="text" placeholder="Father's Occupation" name="foccu" style="flex: 1; padding: 8px;" required>
        <input type="text" placeholder="Mother's Occupation" name="moccu" style="flex: 1; padding: 8px;" required>
        <input type="text" placeholder="Father's Contact Information" name="fno" style="flex: 1; padding: 8px;" required>
        <input type="text" placeholder="Mother's Contact Information" name="mno" style="flex: 1; padding: 8px;" required>
      </div>

      <h3 style="margin-top: 40px;">In case of Emergency:</h3>
      <div style="display: flex; flex-wrap: wrap; gap: 20px;">
        <input type="text" placeholder="Guardian's Name" name="gname" style="flex: 1; padding: 8px;" required>
        <input type="text" placeholder="Relationship to student" name="relationship" style="flex: 1; padding: 8px;" required>
        <input type="text" placeholder="Contact Information" name="gno" style="flex: 1; padding: 8px;" required>
      </div>

      <!-- Navigation Buttons -->
      <div style="margin-top: 40px; text-align: right;">
        <a href="addstudent.html">
          <button type="button" onclick="history.back()" style="padding: 10px 20px; background-color: #eee; border: 1px solid #ccc; border-radius: 5px; margin-right: 10px;">Previous</button>
        </a>

        <button type="submit" style="padding: 10px 20px; background: #3F72AF; color: white; border: none; border-radius: 4px;">Next</button>
      </div>
    </form>
  </div>

  <script>
    const guardianForm = document.getElementById('guardianForm');

    guardianForm.addEventListener('submit', function(event) {
      const inputs = guardianForm.querySelectorAll('input');
      let allFilled = true;

      inputs.forEach(input => {
        if (!input.value.trim()) {
          allFilled = false;
        }
      });

      if (!allFilled) {
        event.preventDefault(); // stop form submission
        alert('‚ö†Ô∏è Please fill out all fields before proceeding!');
      }
    });
  </script>
